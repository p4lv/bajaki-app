<mat-progress-bar
  *ngIf="eventsLoading | async"
  mode="indeterminate"
  [ngClass]="{
    'loader': true
  }"
></mat-progress-bar>
<h1>Open for registration events:</h1>
<ng-container *ngIf="!(eventsLoading | async)">
  <bjk-event-card *ngFor="let eventCard of events;"
                  class="event-card"
                  [card]="eventCard"
                  [attr.id]="eventCard.id"
  ></bjk-event-card>
</ng-container>
